<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyPage</title>
	<link href="css/templatemo-style.css" rel="stylesheet" />
	<link href="css/myPage.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
 	@font-face {
        font-family: 'ONE-Mobile-POP';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    
    @font-face {
        font-family: 'omyu_pretty';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
        
    
    </style>
    
</head>
<body> 
		
	<div class="container" style="position: relative;">
	<!-- Top box -->
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="img/bg.jpeg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">사자고</h1>
								<h6 class="tm-site-description">믿을만한 이웃 간 공동구매</h6>	
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
	<div style="display: flex;">

  <!-- Sidebar -->
  <div style="width: 180px; padding-left: 2%; background-color: #F1F1F1;">
    <h3 class="w3-bar-item">Menu</h3>
    <a href="#" class="w3-bar-item w3-button">LionPay</a>
    <a href="#" class="w3-bar-item w3-button">관심상품</a>
    <a href="#" class="w3-bar-item w3-button">거래내역</a>
    <a href="#" class="w3-bar-item w3-button">계정/정보</a>
  </div>

  <!-- Page Content -->
  <div style="width: 100%;">
      <header>
      	<div align="center">
        <h2 class="col-12 text-center tm-section-title">마이페이지</h2>
        
        <div class="profileBox">
         <img class="profileImg" src="img/lion.png">
     	</div>
      	</div>
      </header>
      
      <div align="center">
         <input type="button" class="profileImgBtn" value="업로드">
      </div>
      
      <div style="margin-left: 27%;">
         <div>
         	<h3 style="font-family: 'omyu_pretty'; font-size: 20pt; padding-top: 14px;">닉네임</h3>
             <input type="text" value="닉네임" 
             	style="font-family: 'omyu_pretty'; font-size: 17pt; width: 60%;">
         </div>
         <br/><br/>
          <button class="profileBtn">프로필 수정</button>
          <br/><br/><br/>
          
      </div>
      <div style="margin-left: 28%; margin-top: 20px;">
       <h4 style="font-family: 'omyu_pretty'; font-size: 20pt;">에너지 게이지</h4>
          <b style="font-family: 'omyu_pretty'; font-size: 15pt;">50%</b>    		
      <div class="progress" style="margin-top: 20px;">
		  <div class="progress-number" aria-valuenow="첫에너지 40%"></div>
		   <progress class="progressBar" value="50" min="0" max="100"></progress>
	 
	  </div>
       </div>
           <div align="center" style="margin-top: 100px;">
              
          	</div>
          	
      </div>
  </div>
</div>
			
	<footer class="tm-footer text-center">
		<p>Copyright &copy; 2020 Simple House 
      | Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
	</footer>
			
	</body>
</html>
