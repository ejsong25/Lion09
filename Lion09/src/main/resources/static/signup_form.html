<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>signup</title>
<link href="/css/all.min.css" rel="stylesheet" />
<link href="/css/templatemo-style.css" rel="stylesheet" />
</head>
<style>
@font-face {
	font-family: 'ONE-Mobile-POP';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff')
		format('woff');
	font-weight: normal;
	font-style: normal;
}

@font-face {
	font-family: 'omyu_pretty';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2')
		format('woff2');
	font-weight: normal;
	font-style: normal;
}
</style>

<body>

	<div class="container">
		<!-- Top box -->
		<!-- Logo & Site Name -->
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll"
				data-image-src="/img/bg.jpg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">사자고</h1>
								<h6 class="tm-site-description">믿을만한 이웃 간 공동구매</h6>
							</div>
						</div>
						<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a
									href="http://localhost:8080/index.html"
									class="tm-nav-link active">Home</a></li>
								<li class="tm-nav-li"><a
									href="http://localhost:8080/about.html" class="tm-nav-link">About</a></li>
								<li class="tm-nav-li"><a
									href="http://localhost:8080/contact.html" class="tm-nav-link">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>

		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">회원가입</h2>
			</header>

			<div class="tm-container-inner-2 tm-contact-section" align="center">
				<div class="col-md-6">
					<form action=""  method="POST" class="tm-contact-form">
					
						<div class="form-group">
							<input type="text" id="userId" class="form-control"
								placeholder="아이디" required="" />
						</div>

						<div class="form-group">
							<input type="password" id="password1" class="form-control"
								placeholder="비밀번호" required="" />
						</div>

						<div class="form-group">
							<input type="password" id="password2" class="form-control"
								placeholder="비밀번호 확인" required="" />
						</div>

						<div class="form-group">
							<input type="text" id="userName" class="form-control"
								placeholder="사용자 이름" required="" />
						</div>

						<div class="form-group">
							<input type="email" id="email" class="form-control"
								placeholder="이메일" required="" />
						</div>

						<div class="form-group">
							<input type="text" id="nickName" class="form-control"
								placeholder="닉네임" required="" />
						</div>

						<div class="form-group tm-d-flex">
							<div align="center">
								<button type="submit" class="tm-btn tm-btn-success tm-btn-right">
									회원가입
								</button>
							</div>
							  <!-- 회원가입과 아이디/비밀번호 찾기 영역 -->
							<div style="padding-top: 20px; display: flex; justify-content: space-between;">
								<div align="left">
									<a href="#">로그인</a>
								</div>
								<div align="right">
									<a href="#">아이디/비밀번호 찾기</a>
								</div>
							</div>
						</div>
					</form>
				</div>


			</div>

		</main>

		<footer class="tm-footer text-center">
			<p>
				Copyright &copy; 2020 Simple House | Design: <a rel="nofollow"
					href="https://templatemo.com">TemplateMo</a>
			</p>
		</footer>
	</div>

</body>
</html>
