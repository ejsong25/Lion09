<body style="padding-top: 5rem;">
   	<div class="container">

			<div class="parallax-window" data-parallax="scroll" data-image-src="img/bg.jpg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">글쓰기</h1>
  							</div>
						</div>
					</div>
				</div>
			</div>

        <main role="main" class="container">
            <form name="form" method="POST" action="/bulletin_wr01"><br/>
            
             <div class="tm-paging-links1">
					<nav>
						<ul>
							<li class="tm-paging-item1"><a href="#" class="tm-paging-link1 active">공동구매</a></li>
							<li class="tm-paging-item1"><a href="#" class="tm-paging-link1">만나서 거래</a></li>
						</ul>
					</nav>
				</div>
            
               <div class="form-group form-price"></div>
                    <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요" style="border-radius:5px; width:100%; padding:5px;"/>
                 
                  
                    <div class="form-group form-price"></div>
                    <select class="form-control" name="category"  style="border-radius:5px; width:100%; padding:5px;">
	                   <option value="">카테고리 선택</option>
	                   <option value="1">신선식품</option>
	                   <option value="2">가공식품</option>
	                   <option value="3">의류/신발</option>
	                   <option value="4">뷰티/미용</option>
	                   <option value="5">생활/주방</option>
	                   <option value="6">스포츠/레저</option>
	                   <option value="7">도서</option>
	                   <option value="8">기타물품</option>
	               </select>
	               
	              <br/>
	              
	             <div class="form-group form-price">
	                <input type="number" class="form-control" id="productsPrice" min="0" step="1000" placeholder="가격을 입력해주세요. (￦)" style="border-radius:5px;width:99%;"/>
	             </div>
	             <div class="form-group form-price">
	                <input type="number" class="form-control" id="recruitment" min="2" step="1" placeholder="모집인원을 입력해주세요. (명)" style="border-radius:5px;width:99%;"/>
	             </div>

				<div class="container" style="width: 98%;">
					<div class="image-upload" id="image-upload">
				
				    <form method="post" enctype="multipart/form-data">
				        <div class="button">
				          <span style="font-size: 5em; color: #8993a4;" id="chooseFile">
							  <i class="fas fa-camera"></i>
						  </span>
				         </div>
				        <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
				    </form>
				
				      <div class="fileContainer">
				          <div class="fileInput">
				              <!-- <p>FILE NAME: </p> -->
				              <p id="fileName"></p>
				       </div>
				       <div class="buttonContainer">
				           <div class="submitButton" id="submitButton">파일확인</div>
				       </div>
				      </div>

				    <div class="image-show" id="image-show"></div>
				</div>
           
        
				 <br/><br/>

                 	
                <div class="pt-1">
                    <textarea id="summernote" name="contents"></textarea>
                </div>  
	                  

                <script>
                    $('#summernote').summernote({
                      placeholder: '게시글 내용을 작성해 주세요. (판매금지 물품은 게시가 제한 될 수 있습니다.)<br/><br/> 신뢰할 수 있는 거래를 위해 자세히 적어주세요. <br/><br/> 구매 후 공구하는 경우는 영수증 사진을 필수로 첨부해주세요',
                      tabsize: 2,
                      height: 400
                    });
                  </script>      
                         
                  
                  
                  
                  <br/><br/>               
                <div class="pt-1 text-right">
                    <button class="btn btn btn-success" type="submit" style="width:10%; padding:5px;">작성완료</button>
                    <br/><br/>

<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link1').click(function(e){
				e.preventDefault();
				
				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link1').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
