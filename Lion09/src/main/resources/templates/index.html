<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>사자고</title>
<link href="css/templatemo-style.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
	@font-face {
		font-family: 'ONE-Mobile-POP';
		src:
			url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff')
			format('woff');
		font-weight: normal;
		font-style: normal;
	}
	
	@font-face {
		font-family: 'omyu_pretty';
		src:
			url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2')
			format('woff2');
		font-weight: normal;
		font-style: normal;
	}
</style>
<script type="text/javascript" th:inline="javascript">
function err(){
	var err = [[${err}]];
	if (err) {
	    alert(err);
	}
};
</script>
</head>

<body onload="err();">
	<!-- 네비바 자리 -->
	<div th:replace="layout :: navbar"></div>
	
	<div class="container">
		<!-- Top box -->
		<!-- Logo & Site Name -->
		<div class="placeholder">	
			<div class="parallax-window" data-parallax="scroll">
				<img src="img/bg.jpeg" style="width: 100%;">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">사자고</h1>
								<h6 class="tm-site-description">믿을만한 이웃 간 공동구매</h6>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">공동구매 마감직전 TOP5</h2>
			</header>
			
			<!-- Gallery -->
			<div class="row tm-gallery">
			<div th:if="${lists}">
    <!-- gallery page 1 -->
    <div id="tm-gallery-page-pizza" class="tm-gallery-page">
        <div th:each="dto, index : ${lists}">
            <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                <figure>
					<a th:href="@{|${deadLineUrl}${dto.postId}|}">
                        <img th:src="@{|/img/postimg/${dto.chooseFile}|}" style="border-radius: 12px; width:200px; height: 180px; margin-bottom: 10px;"/>
                    </a>
                    <figcaption style="margin-left: -30px;">
                        <h4 class="tm-gallery-title" th:text="${dto.title}" align="center">제목</h4>
                        
                        <div th:if="${dto.status == '모집중'}" style="width: 40px; background-color: #EB9D4B; display: inline-block; 
							vertical-align: middle; margin-top: 8px; margin-left: 110px; color: #ffffff;
							border-radius: 5px; padding: 2px; font-family: 'omyu_pretty';">[[${dto.status}]]</div>
                        
                        <p class="tm-gallery-price" th:text="${dto.productsPrice}" align="center">가격</p>
                        <p class="tm-gallery-description" th:text="${dto.myAddr}" align="center">주소</p>
                        <div class="like_chating" style="display: flex; margin-left:0%; align-items: center; justify-content: center;">
                         <span style="color: red; font-size: 15px;">관심 [[${dto.postLikeCount}]]</span>
                            <span>&nbsp;&nbsp;・&nbsp;&nbsp;</span>
                            <span class="chat">조회수 [[${dto.hitCount}]]</span>
                        </div>
                    </figcaption>
                </figure>
            </article>
        </div>
    </div>
</div>
</div>

				<div style="text-align: right; padding-right: 40px; margin-top: 40px;">
      			<a href="/list1" data-url="/hot_articles" id="hot-articles-more"
      				style="font-family: omyu_pretty; font-size: 14pt; color: black; text-decoration: none;"><b>게시글 더 보기▶</b></a>  
				</div>
			
		</main>
			<br/><br/><br/>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">공동구매 인기상품 TOP5</h2>
			</header>


	<!-- Gallery -->
			<div class="row tm-gallery">
			<div th:if="${lists1}">
    <!-- gallery page 1 -->
    <div id="tm-gallery-page-pizza" class="tm-gallery-page">
        <div th:each="dto, index : ${lists1}">
            <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                <figure>
					<a th:href="@{|${deadLineUrl}${dto.postId}|}">
                        <img th:src="@{|/img/postimg/${dto.chooseFile}|}" style="border-radius: 12px; width:200px; height: 180px; margin-bottom: 10px;"/>
                    </a>
                    <figcaption style="margin-left: -30px;">
                        <h4 class="tm-gallery-title" th:text="${dto.title}" align="center">제목</h4>
                        
                        <div th:if="${dto.status == '모집중'}" style="width: 40px; background-color: #EB9D4B; display: inline-block; 
							vertical-align: middle; margin-top: 8px; margin-left: 110px; color: #ffffff;
							border-radius: 5px; padding: 2px; font-family: 'omyu_pretty';">[[${dto.status}]]</div>
						<div th:if="${dto.status == '모집완료'}" style="width: 52px; background-color: #EBC249; display: inline-block; 
							vertical-align: middle; margin-top: 8px; margin-left: 100px; color: #ffffff;
							border-radius: 5px; padding: 2px; font-family: 'omyu_pretty';">[[${dto.status}]]</div>
						<div th:if="${dto.status == '거래완료'}" style="width: 52px; background-color: #4D4D4D; display: inline-block; 
							vertical-align: middle; margin-top: 8px; margin-left: 100px; color: #ffffff;
							border-radius: 5px; padding: 2px; font-family: 'omyu_pretty';">[[${dto.status}]]</div>
							
                        <p class="tm-gallery-price" th:text="${dto.productsPrice}" align="center">가격</p>
                        <p class="tm-gallery-description" th:text="${dto.myAddr}" align="center">주소</p>
                        <div class="like_chating" style="display: flex; margin-left:0%; font-family:'omyu_pretty'; align-items: center; justify-content: center;">
                         <span style="color: red; font-size: 15px;">관심 [[${dto.postLikeCount}]]</span>
                            <span>&nbsp;&nbsp;・&nbsp;&nbsp;</span>
                            <span class="chat">조회수 [[${dto.hitCount}]]</span>
                        </div>
                    </figcaption>
                </figure>
            </article>
        </div>
    </div>
</div>
</div>


			<div style="text-align: right; padding-right: 40px;">
      			<a href="/list1" data-url="/hot_articles" id="hot-articles-more"
      				style="font-family: omyu_pretty; font-size: 14pt; color: black; text-decoration: none;"><b>인기상품 더 보기▶</b></a>
    		</div>
		
		<br/><br/>
		<hr class="hr-solid" />
		<!-- footer 자리 -->
		<footer class="tm-footer text-center">
			<div style="float: left;">
			
				<p>
					<b>사자고</b>
				</p>
				<br/>
				<p>
					<b>사업자등록번호</b> 202-30-92017
				</p>
				<p>
					<b>이메일</b> help@liongg.co.kr
				</p>
				<p>
					<b>주소</b> 서울 강남구 테헤란로 124 삼원타워
				</p>
				<p>
					Copyright &copy; 2020 Simple House | Design: <a rel="nofollow"
						href="https://templatemo.com">TemplateMo</a>
				</p>
			</div>
			<div style="float: right;">
				<div>
					<div id="map" style="width:400px; height:200px; margin: auto;"></div>
				</div>
			</div>
		</footer>
	</div>
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f39e25a32280347ba1e28185a1577164"></script>
	<script>
			var container = document.getElementById('map');
			var options = {
				center: new kakao.maps.LatLng(37.49886, 127.03170),
				level: 2
			};
	
			var map = new kakao.maps.Map(container, options);
			
	</script>
	<script src="js/jquery.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script>
		$(document).ready(function() {
			// Handle click on paging links
			$('.tm-paging-link').click(function(e) {
				e.preventDefault();

				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
</body>
</html>
